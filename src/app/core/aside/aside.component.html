<aside>
    <div class="sidebar">
        <div class="top-news">
            <h4 class="title text-center">Today’s top</h4>
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        Headlines
                    </ng-template>
                    <ul>
                        <li class="item" *ngFor="let singleLastet of lastet.news | slice:0:show let i=index">
                            <div class="img-block">
                                <img *ngIf="singleLastet.img" src="../../../assets/images/{{singleLastet.img}}"
                                     class="img-fluid" alt="">
                            </div>
                            <div class="text-block">
                                <h5 class="title" (click)="getSingle(singleLastet.link)">{{singleLastet.title}}</h5>
                                <p class="description">{{strip_tags(singleLastet.description)}}</p>
                                <span class="date">{{singleLastet.created_date}}</span>
                            </div>
                        </li>
                    </ul>
                    <div class="show-more">
                        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                                       (page)="onPageChanged($event)"></mat-paginator>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
