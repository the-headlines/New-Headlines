<app-header></app-header>
<div class="content">
    <div class="row">
        <section class="col-md-8" style="padding-right: 37px">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
                <div class="img-block">
                    <div class="slider_bottom_icons">
                        <app-status-bar></app-status-bar>
                    </div>
                </div>
            </div>

            <div class="news-block carusel-block">
                <div class="item">
                    <div class="text-block">
                        <div class="description">
                            <h5></h5>
                            <p></p>
                        </div>
                        <div class="filter">
                            <span>filters:</span>
                            <ul class="menu">
                                <li class="orange">
                                    <button>New</button>
                                </li>
                                <li class="yellow">
                                    <button>Score</button>
                                </li>
                                <li class="op-orange">
                                    <button>Promising</button>
                                </li>
                                <li class="gray">
                                    <button>Useful</button>
                                </li>
                                <li class="op-blue">
                                    <button>Feedback</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="loop_items item posts_items">
                    <div class="text-block">
                        <ng-container *ngFor="let post of posts.news|searchNews:searchTerm">
                            <div class="post_wrapper">
                                <div class="user_posts">
                                    <div class="userName">
                                        <div>
                                            <h3>
                                                <span>Posted by</span>
                                                {{post.creator.name}}</h3>
                                            <p class="updateDate"
                                               [matTooltip]="getDateFormatted(post.createdAt)">{{getDateFormatted(post.createdAt, false)}}</p>
                                        </div>
                                        <app-story-options></app-story-options>
                                    </div>
                                </div>
                                <div class="short_desc">
<!--                                    <a href="{{post.link}}">{{post.link}}</a>-->
                                    <h6>{{post.description|stripTags}}</h6>
                                </div>
                                <div class="img-block">
                                    <img src="{{post.extractedImage}}" class="img-fluid" alt="">
                                </div>

                                <div class="text-block">
                                    <a href="{{post.link}}" class="text_block_link" target="_blank">
                                        <h5 class="news_link">{{getLinkSource(post.link)}}</h5>
                                        <h3 class="news_title">{{post.extractedTitle}}</h3>
                                        <p class="news_desc">{{post.extractedDescription}}</p>
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="pagination-block">
                <ul>
                    <li>
                        <a></a>
                    </li>
                </ul>
            </div>
        </section>
        <app-aside class="col-md-4" style="padding-left: 37px"></app-aside>
    </div>
</div>
<app-footer></app-footer>
