<app-header></app-header>
<div class="content">
    <div class="row">
        <section class="col-md-7">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
                <div class="img-block">
                    <div class="slider_bottom_icons">
                        <app-status-bar></app-status-bar>
                    </div>
                </div>
            </div>
            <div class="news-block carusel-block">
                <div class="item">
                    <div class="text-block">
                        <ng-container *ngFor="let post of posts.news">

                            <div class="item">
                                <div class="text-block">
                                    <div class="description">
                                        <h5 class="title">{{post.extractedTitle}}</h5>
                                        <p class="text">{{post.description|stripTags}}</p>
                                    </div>

                                </div>
                                <div class="img-block">
                                    <a href="{{post.link}}" target="_blank">

                                        <img src="{{post.extractedImage}}" class="img-fluid" alt="">
                                    </a>
                                    <app-status-bar></app-status-bar>
                                </div>
                                <div class="text-block">
                                    <p>{{post.extractedDescription}}</p>
                                </div>
                            </div>
                        </ng-container>

                        <div class="filter">
                            <span>filters:</span>
                            <ul class="menu">
                                <li class="blue_lg">
                                    <button type="button">New</button>
                                </li>
                                <li class="orange_lg">
                                    <button>Score</button>
                                </li>
                                <li class="yellow_lg">
                                    <button type="button">Promising</button>
                                </li>
                                <li class="green_lg">
                                    <button type="button">Useful</button>
                                </li>
                                <li class="green_lg">
                                    <button type="button">Feedback</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="img-block">
                        <img src="../../../../../assets/images" class="img-fluid" alt="">
                        <app-status-bar></app-status-bar>
                    </div>
                    <div class="text-block">
                        <p>desc</p>
                    </div>
                </div>

                <app-aside class="col-md-5"></app-aside>

            </div>
            <div class="pagination-block">
                <ul>
                    <li>
                        <a></a>
                    </li>
                </ul>
            </div>
        </section>

    </div>

    <app-footer></app-footer>
