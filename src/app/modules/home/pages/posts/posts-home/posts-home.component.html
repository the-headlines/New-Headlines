<app-header></app-header>
<div class="content">
    <div class="post_content">
        <div class="row main">
            <div class="col-md-12">
                <div class="profile_container">
                    <div class="right_side">
                        <div class="posts_box">
                            <div class="sub_headline">
                                <h2> Posts</h2>
                                <h3>All my posts</h3>
                            </div>

                            <div class="my_posts">
                                <div class="posts_table">
                                    <p-dataTable [immutable]="false" [value]="data" [editable]="true">
                                        <p-column field="date" header="Date">
                                            <ng-template let-row="rowData" pTemplate="body">
                                                <div *ngIf="!row.isEditable">{{row.date}}</div>
                                                <div *ngIf="row.isEditable">
                                                    <input type="text" [(ngModel)]="row.date">
                                                </div>
                                            </ng-template>
                                        </p-column>
                                        <p-column field="link" header="Link">
                                            <ng-template let-row="rowData" pTemplate="body">
                                                <div *ngIf="!row.isEditable">{{row.link}}</div>
                                                <div *ngIf="row.isEditable">
                                                    <input type="text" [(ngModel)]="row.link">
                                                </div>
                                            </ng-template>
                                        </p-column>
                                        <p-column field="section" header="Section">
                                            <ng-template let-row="rowData" pTemplate="body">
                                                <div *ngIf="!row.isEditable">{{row.section}}</div>
                                                <div *ngIf="row.isEditable">
                                                    <input type="text" [(ngModel)]="row.section">
                                                </div>
                                            </ng-template>
                                        </p-column>

                                        <p-column field="" header="" [style]="{'text-align':'center'}">
                                            <ng-template let-row="rowData" pTemplate="body">
                                                <div class="edit_or_delete">
                                                    <div class="edit">
                                                        <button (click)="editRow(row)">
                                                            <img src="../../../../../../assets/images/edit%20(1).png" alt="">
                                                        </button>
                                                    </div>
                                                    <div class="delete">
                                                        <button (click)="delete(row)">
                                                            <img src="../../../../../../assets/images/clear-button.png" alt="">
                                                        </button>
                                                    </div>
                                                </div>
                                            </ng-template>
                                        </p-column>
                                        <p-column field="" header="" [style]="{'text-align':'center'}">
                                            <ng-template let-row="rowData" pTemplate="body">
                                                <button (click)="save(row)" class="save_info">Save</button>
                                            </ng-template>
                                        </p-column>
                                    </p-dataTable>
                                    <div class="post_or_cancel">
                                        <button (click)="getData()" class="red">Load Data</button>
                                        <button (click)="addNew()" class="add_new">Add New</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
