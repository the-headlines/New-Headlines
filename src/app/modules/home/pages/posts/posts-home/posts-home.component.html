<app-header></app-header>
<div class="container-fluid no-padding">
    <div class="post_content">
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="profile_container post_box_cont">
                    <div class="">
                        <div class="posts_box">
                            <div class="sub_headline">
                                <h3> My posts </h3>
                            </div>
                            <div class="my_posts">
                                <div class="posts_table">
                                    <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="dataSource">
                                            <!-- Position Column -->
                                            <ng-container matColumnDef="date">
                                                <th mat-header-cell *matHeaderCellDef> Date</th>
                                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="link">
                                                <th mat-header-cell *matHeaderCellDef> Link</th>
                                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                            </ng-container>

                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="section">
                                                <th mat-header-cell *matHeaderCellDef> Section</th>
                                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                            </ng-container>

                                            <!-- Symbol Column -->
                                            <ng-container matColumnDef="edit">
                                                <th mat-header-cell *matHeaderCellDef> Edit/Delete</th>
                                                <td mat-cell *matCellDef="let row">
                                                    <button mat-icon-button matTooltip="Click to Edit"
                                                            class="iconbutton" color="primary">
                                                        <mat-icon aria-label="Edit" (click)="editRow()">
                                                            <img src="../../../../../../assets/images/edit%20(1).png"
                                                                 alt=""></mat-icon>
                                                    </button>
                                                    <button mat-icon-button matTooltip="Click to Delete"
                                                            class="iconbutton" color="warn">
                                                        <mat-icon aria-label="Delete" (click)="delete()">
                                                            <img src="../../../../../../assets/images/clear-button.png"
                                                                 alt=""></mat-icon>
                                                    </button>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="actions">
                                                <th mat-header-cell *matHeaderCellDef>Save</th>
                                                <td mat-cell *matCellDef="let row">
                                                    <button mat-icon-button matTooltip="Click to Save"
                                                            class="iconbutton" class="save_data">
                                                        <mat-icon aria-label="save" (click)="save()">Save</mat-icon>
                                                    </button>
                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                                       showFirstLastButtons></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
