<app-header></app-header>
<div class="container-fluid no-padding">
    <div class="post_content">
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="profile_container post_box_cont">
                    <div class="">
                        <div class="posts_box">
                            <div class="sub_headline_text">
                                <h3> My posts </h3>
                            </div>
                            <div class="my_posts">
                                <form>
                                    <mat-form-field>
                                        <mat-label>Choose a section</mat-label>
                                        <mat-select [(ngModel)]="selectedValue" name="food">
                                            <mat-option *ngFor="let food of categories" [value]="food.value">
                                                {{food.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </form>

                                <div class="loop_items item posts_items">
                                    <ng-container>
                                        <ng-container>
                                            <div class="post_wrapper">
                                                <div class="user_posts">
                                                    <div class="userName">
                                                        <div>
                                                            <h3>
                                                                <span>Posted by</span></h3>
                                                            <p class="updateDate">

                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="short_desc">
                                                    <a href="#"></a>
                                                    <h6></h6>
                                                </div>
                                                <div class="img-block">
                                                    <img src="" class="img-fluid" alt="">
                                                </div>

                                                <div class="text-block">
                                                    <a href="" class="text_block_link" target="_blank">
                                                        <h5 class="news_link"></h5>
                                                        <h3 class="news_title"></h3>
                                                        <p class="news_desc"></p>
                                                    </a>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
