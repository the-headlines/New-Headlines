<app-header></app-header>
<div class="content">
    <div class="main row no-gutters">
        <section class="col-md-8" style="padding-right: 37px">
            <!--            <div class="carusel-block">-->
            <!--                <app-owl-carousel></app-owl-carousel>-->
            <!--                <div class="img-block">-->
            <!--                    <div class="slider_bottom_icons">-->
            <!--                        <app-status-bar></app-status-bar>-->
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="filter">
                <span>filters:</span>
                <ul class="menu">
                    <li class="orange">
                        <button>New</button>
                    </li>
                    <li class="yellow">
                        <button>Score</button>
                    </li>
                    <li class="op-orange">
                        <button>Great</button>
                    </li>
                    <li class="gray">
                        <button>Critics</button>
                    </li>
                </ul>
            </div>

            <div class="news-block carusel-block">
                <ng-container *ngFor="let post of posts.news|searchNews:searchTerm">

                    <div class="item">
                        <div class="text-block">
                            <div class="description">
                                <h5 class="title">{{post.extractedTitle}}</h5>
                                <p class="text">{{post.description|stripTags}}</p>
                            </div>

                        </div>
                        <div class="img-block">
                            <a href="{{post.link}}" target="_blank">

                                <img src="{{post.extractedImage}}" class="img-fluid" alt="">
                            </a>
                            <app-status-bar></app-status-bar>
                        </div>
                        <div class="text-block">
                            <p>{{post.extractedDescription}}</p>
                        </div>
                    </div>
                </ng-container>
            </div>
        </section>

        <aside class="col-md-4" style="padding-left: 37px">
            <app-aside></app-aside>
        </aside>
    </div>
</div>

<app-footer></app-footer>
