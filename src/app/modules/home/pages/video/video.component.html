<app-header></app-header>
<div class="content">
    <div class="row">
        <section class="col-md-8" style="padding-right: 37px">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
                <div class="img-block">
                    <div class="slider_bottom_icons">
                        <app-status-bar></app-status-bar>
                    </div>
                </div>
            </div>
            <div class="news-block carusel-block">
                <div class="text-block">
                    <div class="description">
                        <h5 class="title">Videos</h5>
                        <p class="text">Around the world</p>
                    </div>
                    <div class="filter commerce_filters">
                        <span>filters:</span>
                        <ul class="menu">
                            <li class="orange">
                                <button>New</button>
                            </li>
                            <li class="yellow">
                                <button>Score</button>
                            </li>
                            <li class="op-blue">
                                <button>Refreshing</button>
                            </li>
                            <li class="blue">
                                <button>Useful</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="item">
                    <div class="news-block carusel-block" *ngIf="posts">
                        <ng-container *ngFor="let post of posts.news|searchNews:searchTerm">

                            <div class="item">
                                <div class="text-block">
                                    <div class="description">
                                        <h5 class="title">{{post.extractedTitle}}</h5>
                                        <p class="text">{{post.description|stripTags}}</p>
                                    </div>

                                </div>
                                <div class="img-block">
                                    <a href="{{post.link}}" target="_blank">

                                        <img src="{{post.extractedImage}}" class="img-fluid" alt="">
                                    </a>
                                    <app-status-bar></app-status-bar>
                                </div>
                                <div class="text-block">
                                    <p>{{post.extractedDescription}}</p>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </section>
        <app-aside class="col-md-4" style="padding-left: 37px"></app-aside>
    </div>
</div>
<app-footer></app-footer>
