<script src="../../../../app.component.ts"></script>
<app-header></app-header>
<div class="content">
    <div class="row">
        <section class="col-md-7">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
            </div>
            <div class="news-block carusel-block">
                <div class="item">
                    <div class="text-block">
                        <div class="description">
                            <h5 class="title">
                                POLITICS, BUSINESS AND GENERAL NEWS
                            </h5>
                            <p class="text">
                                Read latest stories
                            </p>
                        </div>
                        <div class="filter">
                            <span>filters:</span>
                            <ul class="menu">
                                <li class="orange" (click)="filterByVotes('like')"><button type="button" >New</button></li>
                                <li class="yellow"><a href="">Score</a></li>
                                <li class="gray" (click)="filterByVotes('important')"><button type="button">important</button></li>
                                <li class="blue" (click)="filterByVotes('interesting')"><button type="button">Interesting</button></li>
                                <li class="op-blue"><button type="button">Questions</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="loop_items item" *ngFor="let single of posts.news">
                        <div class="img-block">
                            <img src="{{single.extractedImage}}" class="img-fluid" alt="" (click)="getSingle(1)">
                            <ul class="view-icons-block">
                                <li>
                                    <a href="" class="score"> Score <span>200</span></a>
                                </li>
                                <li class="like_btn">
                                    <i class="far fa-thumbs-up"></i>
                                    <div class="votes_text">Votes
                                        <div class="number_hover">
                                            <div class="vote_news">
                                                <ul>
                                                    <li>
                                                        <button class="op-blue">Like</button>
                                                        <p class="num">20</p>
                                                    </li>
                                                    <li>
                                                        <button class="gray">Important</button>
                                                        <p class="num">30</p>
                                                    </li>
                                                    <li>
                                                        <button class="blue">Interesting</button>
                                                        <p class="num">50</p>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>

<!--                                <li class="like_btn">-->
<!--                                    <a class="like_post_btn">-->
<!--                                        <i class="fas fa-thumbs-up"></i> Like</a>-->
<!--                                    <div class="vote_news">-->
<!--                                        <ul>-->
<!--                                            <li #messageEl *ngFor="let message of messages"-->
<!--                                                [attr.data-message-id]="message.id" (click)="logMessageId(messageEl)">-->
<!--                                                <span class="op-blue">-->
<!--                                                    {{ message.text }}-->
<!--                                                </span>-->
<!--                                            </li>-->
<!--                                           -->
<!--                                        </ul>-->
<!--                                    </div>-->
<!--                                </li>-->
                                <li>
                                    <a href="">View
                                        <span id='views'>
                                            <span>
                                            {{single.views}}</span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href=""> <i class="far fa-comment"></i> Comments<span>20</span></a>
                                </li>
                                <li>
                                    <a href="">Questions<span>20</span></a>
                                </li>
                                <li>
                                    <div class="like_btn share_btn">
                                        <a href="" class="like_post_btn">
                                            <i class="fas fa-share"></i> <span>Share</span>
                                        </a>
                                        <span class=" vote_news">
                                            <share-buttons theme="modern-dark" [show]="4" [showCount]="true"></share-buttons>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="text-block">
                            <p>{{single.extractedDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination-block">
                <ul>
                    <li *ngFor="let paginateSingle of pages">
                        <a data-id="{{paginateSingle}}" (click)="nextPage($event)">{{ paginateSingle }}</a>
                    </li>
                </ul>
            </div>
        </section>
        <app-aside class="col-md-5"></app-aside>
    </div>
</div>
