<script src="../../../../app.component.ts"></script>
<app-header></app-header>
<div class="content">
    <div class="main row no-gutters">
        <section class="col-md-8" style="padding-right: 37px">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
                <div class="img-block">
                    <div class="slider_bottom_icons">
                        <app-status-bar></app-status-bar>
                    </div>
                </div>
            </div>
            <div class="news-block carusel-block">
                <div class="item">
                    <div class="text-block">
                        <div class="description">
                            <h5 class="title">
                                POLITICS, BUSINESS AND GENERAL NEWS
                            </h5>
                            <p class="text">
                                Read latest stories
                            </p>
                        </div>
                        <div class="filter">
                            <span>filters:</span>
                            <ul class="menu">
                                <li class="blue_lg" (click)="filterByVotes('like')">
                                    <button type="button">New</button>
                                </li>
                                <li class="orange_lg">
                                    <button>Score</button>
                                </li>
                                <li class="yellow_lg" (click)="filterByVotes('important')">
                                    <button type="button">important</button>
                                </li>
                                <li class="green_lg" (click)="filterByVotes('interesting')">
                                    <button type="button">Interesting</button>
                                </li>
                                <li class="gray_lg">
                                    <button type="button">Questions</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="loop_items item" *ngFor="let single of posts.news">
                        <div class="img-block">
                            <img src="{{single.extractedImage}}" class="img-fluid" alt="" (click)="getSingle(single._id)">
                            <app-status-bar></app-status-bar>
                        </div>
                        <div class="text-block">
                            <p>{{single.extractedDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination-block">
                <ul>
                    <li *ngFor="let paginateSingle of pages">
                        <a data-id="{{paginateSingle}}" (click)="nextPage($event)">{{ paginateSingle }}</a>
                    </li>
                </ul>
            </div>
        </section>
        <app-aside class="col-md-4" style="padding-left: 37px"></app-aside>
    </div>
</div>
