<app-header></app-header>
<div class="content">
    <div class="row">
        <section class="col-md-7">
            <div class="carusel-block">
                <app-owl-carousel></app-owl-carousel>
            </div>
            <div class="news-block carusel-block" *ngFor="let single of posts">
                <div class="item">
                    <div class="text-block">
                        <div class="description">
                            <h5 class="title" (click)="getSingle(single.id)">{{single.title}}</h5>
                            <p class="text">{{single.metatitle}}</p>
                        </div>
                        <div class="filter">
                            <span>filters:</span>
                            <ul class="menu">
                                <li class="orange"><a href="">All</a></li>
                                <li class="yellow"><a href="">Should be in Headlines</a></li>
                                <li class="gray"><a href="">Hot deal</a></li>
                                <li class="op-orange"><a href="">Please buy</a></li>
                                <li class="op-orange"><a href="">Hurry up</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="img-block">
                        <!-- <img src="../uploads/images/{{single.img}}" class="img-fluid" alt="">-->
                        <img src="../../../assets/images/{{single.img}}" class="img-fluid" alt="">
                        <ul class="view-icons-block">
                            <li *ngIf="checkUser()">
                                <span *ngIf="single.like == 0"><i class="far fa-thumbs-up"></i><span>like</span></span>
                                <span *ngIf="single.like ==1"><i class="far fa-thumbs-up"></i><span>like</span></span>
                            </li>
                            <li>
                                <span id='views'><i class="fas fa-eye"></i><span>views</span> {{single.view}}</span>
                            </li>
                            <li *ngIf="checkUser()">
                                <span *ngIf="single.love == 0"><i class="fas fa-heart"></i><span>love</span></span>
                                <span *ngIf="single.love == 1"><i class="fas fa-heart"></i><span>love</span></span>
                            </li>
                            <li>
                                <span><i class="fas fa-share"></i><span>share</span></span>
                            </li>
                            <li>
                                <a href=""><i class="fas fa-comment"></i><span>comments</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="text-block">
                        <p>{{single.desc}}</p>
                    </div>
                </div>
            </div>
            <div class="pagination-block">
                <!--<a><img src="./images/arrow-left.png" alt=""></a>-->
                <ul>
                    <li *ngFor="let paginateSingle of pages">
                        <a data-id="{{paginateSingle}}" (click)="nextPage($event)">{{ paginateSingle }}</a>
                    </li>
                </ul>
                <!--<a><img src="./images/arrow-right.png" alt=""></a>-->
            </div>
        </section>

        <app-aside class="col-md-5"></app-aside>
    </div>
</div>
<app-footer></app-footer>
