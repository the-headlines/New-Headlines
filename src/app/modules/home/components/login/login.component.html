<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="logo_and_close">
        <button type="button" class="close" #closest data-dismiss="modal" mat-dialog-close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLongTitle">Logo Name</h5>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          <div class="form-group">
            <div class="example-full-width">
              <mat-form-field class="login-inp">
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" name="email"   [(ngModel)]="userLoginInf.email">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="example-full-width">
              <mat-form-field class="login-inp">
                <input matInput type="password" placeholder="Password"  [formControl]="passFormControl"
                       [errorStateMatcher]="matcher" name="pass"  [(ngModel)]="userLoginInf.pass">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="passFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

          </div>
          <button
            [disabled]="passFormControl.hasError('required') || (emailFormControl.hasError('email') || emailFormControl.hasError('required'))"
            mat-raised-button (click)="checkLogin(userLoginInf)" color="primary">Login
          </button>
        </form>

</mat-dialog-content>
